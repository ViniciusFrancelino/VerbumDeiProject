    function iniciarQuizBiblico() {
        tipoQuiz = "Biblico";

        document.getElementById("idivOptionSide").style.display = "none";
        document.getElementById("iDivQuizKpi").style.display = "none";
        document.getElementById("iDivQuizzes").style.display = "none";
        document.getElementById("iDivQuizTentativa").style.display = "flex";
        document.getElementById("iDivPontuacao").style.display = "flex";

        // For para Pegar 10 numeros aleatorios entre 0 e 29 para questões
        for (let i = 0; i < 10; i++) {
            let numeroAleatorio = Number((Math.random() * 29).toFixed(0));
            perguntasAleatorias.push(perguntasQuizBiblico[numeroAleatorio]);
        }

        document.getElementById("qtdQuestoes").innerHTML = quantidadeDeQuestoes;

    }

    function exibirQuestoesHTML(index) {
        // Habilita as Alternativas para escolha;
        habilitarAlternativas(true);

        // Declaração de Variavel de pergunta atual;
        const questaoAtual = perguntasAleatorias[index];
        numeroDaQuestaoAtual = index;

        // Preenchimento do HTML;
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoAtual").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
    }

    function submeter() {
        // Atibui alternativa à variável;
        const options = document.getElementsByName("option");

        // Variável de validação;
        let hasChecked = false;

        // For para buscar alternativa selecionada;
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true;
                break;
            }
        }

        // If para validação de alternativa Marcada;
        if (!hasChecked) {
            alert(`Escolha uma alternativa!`);
        } else {
            // Alterando Estado dos botões
            iButtonAvancar.disabled = false;

            // Desabilita alternativas para escolha;
            habilitarAlternativas(false);

            // Faz a validação da resposta(certa/errada);
            ValidarResposta();
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        // Variavel recebe um valor de verdadeiro ou falso;
        let opcaoEscolhida = trueOrFalse ? false : true;

        primeiraOpcao.disabled = opcaoEscolhida;
        segundaOpcao.disabled = opcaoEscolhida;
        terceiraOpcao.disabled = opcaoEscolhida;
        quartaOpcao.disabled = opcaoEscolhida;
    }

    function avancar() {
        // Alterando Estado dos botões
        iButtonAvancar.disabled = true;

        // Desmarcar opção selecionada;
        desmarcar();

        // If para levar a proxima questão ou finalizar Quiz
        if (numeroDaQuestaoAtual < quantidadeDeQuestoes) {
            exibirQuestoesHTML(numeroDaQuestaoAtual);
        } else {
            finalizarJogo();
        }

        // Limpar As Cores que são exibidas ao acertar/errar questão;
        limparCores();
    }

    function tentarNovamente() {
        // Atualiza a Pagina, para uma nova tentativa;
        window.location.reload();
    }

    function ValidarResposta() {
        // Questão atual;
        const questaoAtual = perguntasAleatorias[numeroDaQuestaoAtual];

        // Resposta certa;
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta;

        // Valida resposta do HTML;
        const options = document.getElementsByName("option");

        // variável para armazenar a alternativa correta;
        let alternativaCorreta = null;

        // ForEach para validar a reposta que esta correta;
        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                alternativaCorreta = option.labels[0].id;
            }
        })

        // verifica se resposta é correta;
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                document.getElementById(alternativaCorreta).classList.add("text-success");
                pontuacaoFinal++;
                certas++;
                document.getElementById("spanCertas").innerHTML = certas;
                numeroDaQuestaoAtual++;
            } else if (option.checked && option.value !== respostaQuestaoAtual) {
                const wrongLabelId = option.labels[0].id;

                document.getElementById(wrongLabelId).classList.add("text-danger");
                document.getElementById(alternativaCorreta).classList.add("text-success");
                tentativaIncorreta++;
                erradas++;
                document.getElementById("spanErradas").innerHTML = erradas;
                numeroDaQuestaoAtual++;
            }
        })
    }

    function limparCores() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger")
            document.getElementById(option.labels[0].id).classList.remove("text-success")
        })
    }

    function desmarcar() {
        // Recebe alternativas da questão;
        const options = document.getElementsByName("option");

        // For para desmarcar o que estiver selecionado;
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null;
        let classComCoresParaMensagemFinal = null;
        const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes;

        if (porcentagemFinalDeAcertos <= 0.3) {
            textoParaMensagemFinal = "Parece que você não estudou...";
            classComCoresParaMensagemFinal = "text-danger";
        }
        else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
            textoParaMensagemFinal = "Pode melhorar na próxima, hein!";
            // classComCoresParaMensagemFinal = "text-warning-with-bg";
        }
        else if (porcentagemFinalDeAcertos >= 0.9) {
            textoParaMensagemFinal = "Uau, parabéns!";
            classComCoresParaMensagemFinal = "text-success";
        }

        textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das questões.";


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal;
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal);
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal;

        // document.getElementById('jogo').classList.add("text-new-gray");

        registrarResultado()
    }
